name: Dependencies Check

on:
  schedule:
    # Vérification quotidienne à 2h du matin UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Permet de déclencher manuellement
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'admin-web/package.json'
      - 'admin-web/package-lock.json'

jobs:
  check-dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check lock file
        run: |
          if [ ! -f package-lock.json ]; then
            echo "❌ package-lock.json is missing"
            exit 1
          fi
          echo "✅ package-lock.json present"

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for outdated dependencies
        run: |
          outdated=$(npm outdated --json || true)
          if [ "$outdated" != "{}" ] && [ -n "$outdated" ]; then
            echo "⚠️ Some dependencies are outdated:"
            echo "$outdated" | jq '.'
            echo "Consider running: npm update"
          else
            echo "✅ All dependencies are up to date"
          fi
        continue-on-error: true

      - name: Verify package integrity
        run: npm ci --dry-run

  check-admin-dependencies:
    name: Check Admin Dependencies
    runs-on: ubuntu-latest
    if: hashFiles('admin-web/package.json') != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-web/package-lock.json

      - name: Install dependencies
        working-directory: admin-web
        run: npm ci

      - name: Run security audit
        working-directory: admin-web
        run: npm audit --audit-level=moderate
        continue-on-error: true

