# Configuration Fly.io pour Backend NestJS
# Documentation: https://fly.io/docs/reference/configuration/

app = "fermier-pro-backend"
primary_region = "fra"  # Frankfurt, changer selon votre région

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  HOST = "0.0.0.0"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512  # Minimum, augmenter si nécessaire

