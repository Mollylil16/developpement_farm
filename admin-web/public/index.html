<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fermier Pro - Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: #1e293b;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #60a5fa;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: #1e293b;
      padding: 15px 20px;
      border-radius: 6px;
      border-left: 3px solid #60a5fa;
    }

    .stat-label {
      font-size: 12px;
      color: #94a3b8;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #60a5fa;
    }

    .main-content {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 20px;
    }

    .sidebar {
      background: #1e293b;
      border-radius: 8px;
      padding: 20px;
      height: fit-content;
      position: sticky;
      top: 20px;
    }

    .sidebar h2 {
      color: #60a5fa;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .table-list {
      list-style: none;
    }

    .table-item {
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      color: #cbd5e1;
    }

    .table-item:hover {
      background: #334155;
      color: #60a5fa;
    }

    .table-item.active {
      background: #3b82f6;
      color: white;
    }

    .content-area {
      background: #1e293b;
      border-radius: 8px;
      padding: 20px;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .search-box {
      flex: 1;
      min-width: 200px;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 4px;
      color: #e2e8f0;
      font-size: 14px;
    }

    .search-box input:focus {
      outline: none;
      border-color: #60a5fa;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-success:hover {
      background: #059669;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #0f172a;
      border-radius: 4px;
      overflow: hidden;
    }

    thead {
      background: #1e293b;
    }

    th {
      padding: 12px;
      text-align: left;
      font-weight: 600;
      color: #60a5fa;
      border-bottom: 2px solid #334155;
      cursor: pointer;
      user-select: none;
    }

    th:hover {
      background: #334155;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #334155;
      color: #cbd5e1;
      font-size: 13px;
    }

    tr:hover {
      background: #1e293b;
    }

    .actions {
      display: flex;
      gap: 5px;
    }

    .btn-sm {
      padding: 5px 10px;
      font-size: 12px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .pagination button {
      padding: 8px 12px;
      background: #334155;
      border: none;
      border-radius: 4px;
      color: #e2e8f0;
      cursor: pointer;
    }

    .pagination button:hover:not(:disabled) {
      background: #475569;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #1e293b;
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      color: #60a5fa;
    }

    .close-btn {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
    }

    .close-btn:hover {
      color: #e2e8f0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #cbd5e1;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 4px;
      color: #e2e8f0;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #60a5fa;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #94a3b8;
    }

    .error {
      background: #7f1d1d;
      color: #fca5a5;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .empty {
      text-align: center;
      padding: 40px;
      color: #94a3b8;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 5px;
    }

    .badge-success {
      background: #065f46;
      color: #6ee7b7;
    }

    .badge-error {
      background: #7f1d1d;
      color: #fca5a5;
    }

    .connection-status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 10px;
    }

    .status-connected {
      background: #065f46;
      color: #6ee7b7;
    }

    .status-disconnected {
      background: #7f1d1d;
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üê∑ Fermier Pro - Administration</h1>
      <div id="connectionStatus"></div>
      <div class="stats" id="stats"></div>
    </header>

    <div class="main-content">
      <div class="sidebar">
        <h2>Tables</h2>
        <ul class="table-list" id="tableList"></ul>
      </div>

      <div class="content-area">
        <div class="toolbar">
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Rechercher...">
          </div>
          <button class="btn btn-primary" onclick="openAddModal()">+ Ajouter</button>
          <button class="btn btn-success" onclick="refreshData()">üîÑ Actualiser</button>
        </div>

        <div id="errorContainer"></div>
        <div id="loadingContainer" class="loading">Chargement...</div>
        <div id="tableContainer"></div>
        <div id="paginationContainer"></div>
      </div>
    </div>
  </div>

  <!-- Modal pour ajouter/modifier -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Ajouter une ligne</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <form id="editForm"></form>
      <div class="form-actions">
        <button class="btn btn-primary" onclick="saveData()">Enregistrer</button>
        <button class="btn" onclick="closeModal()" style="background: #334155; color: #e2e8f0;">Annuler</button>
      </div>
    </div>
  </div>

  <script>
    let currentTable = null;
    let currentPage = 1;
    let currentData = null;
    let tableSchema = null;
    let editingId = null;

    // Initialisation
    async function init() {
      await loadStats();
      await loadTables();
    }

    // Charger les statistiques
    async function loadStats() {
      try {
        const res = await fetch('/api/stats');
        const stats = await res.json();
        
        const statsHtml = `
          <div class="stat-card">
            <div class="stat-label">Base de donn√©es</div>
            <div class="stat-value">${stats.dbPath ? '‚úÖ Connect√©e' : '‚ùå Non connect√©e'}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Tables</div>
            <div class="stat-value">${stats.tablesCount}</div>
          </div>
        `;
        
        document.getElementById('stats').innerHTML = statsHtml;
        
        const statusHtml = `<span class="connection-status ${stats.dbPath ? 'status-connected' : 'status-disconnected'}">
          ${stats.dbPath ? '‚úÖ Connect√©' : '‚ùå Non connect√©'}
        </span>`;
        document.getElementById('connectionStatus').innerHTML = statusHtml;
      } catch (error) {
        console.error('Erreur lors du chargement des stats:', error);
      }
    }

    // Charger la liste des tables
    async function loadTables() {
      try {
        const res = await fetch('/api/tables');
        const tables = await res.json();
        
        const listHtml = tables.map(table => `
          <li class="table-item" onclick="selectTable('${table}')">${table}</li>
        `).join('');
        
        document.getElementById('tableList').innerHTML = listHtml;
        
        if (tables.length > 0 && !currentTable) {
          selectTable(tables[0]);
        }
      } catch (error) {
        showError('Erreur lors du chargement des tables: ' + error.message);
      }
    }

    // S√©lectionner une table
    async function selectTable(tableName) {
      currentTable = tableName;
      currentPage = 1;
      editingId = null;
      
      // Mettre √† jour l'UI
      document.querySelectorAll('.table-item').forEach(item => {
        item.classList.remove('active');
        if (item.textContent === tableName) {
          item.classList.add('active');
        }
      });
      
      await loadTableSchema();
      await loadTableData();
    }

    // Charger le sch√©ma de la table
    async function loadTableSchema() {
      try {
        const res = await fetch(`/api/tables/${currentTable}/schema`);
        tableSchema = await res.json();
      } catch (error) {
        showError('Erreur lors du chargement du sch√©ma: ' + error.message);
      }
    }

    // Charger les donn√©es de la table
    async function loadTableData() {
      try {
        document.getElementById('loadingContainer').style.display = 'block';
        document.getElementById('tableContainer').innerHTML = '';
        
        const search = document.getElementById('searchInput').value;
        const res = await fetch(
          `/api/tables/${currentTable}/data?page=${currentPage}&limit=50&search=${encodeURIComponent(search)}`
        );
        const result = await res.json();
        
        currentData = result;
        renderTable(result.data);
        renderPagination(result.pagination);
        
        document.getElementById('loadingContainer').style.display = 'none';
      } catch (error) {
        showError('Erreur lors du chargement des donn√©es: ' + error.message);
        document.getElementById('loadingContainer').style.display = 'none';
      }
    }

    // Afficher le tableau
    function renderTable(data) {
      if (!tableSchema || data.length === 0) {
        document.getElementById('tableContainer').innerHTML = '<div class="empty">Aucune donn√©e</div>';
        return;
      }
      
      const headers = tableSchema.map(col => col.name);
      const primaryKey = tableSchema.find(col => col.pk === 1)?.name || 'id';
      
      const tableHtml = `
        <table>
          <thead>
            <tr>
              ${headers.map(h => `<th>${h}</th>`).join('')}
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${data.map(row => `
              <tr>
                ${headers.map(h => `<td>${formatValue(row[h])}</td>`).join('')}
                <td>
                  <div class="actions">
                    <button class="btn btn-primary btn-sm" onclick="editRow('${row[primaryKey]}')">‚úèÔ∏è</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteRow('${row[primaryKey]}')">üóëÔ∏è</button>
                  </div>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      
      document.getElementById('tableContainer').innerHTML = tableHtml;
    }

    // Formater une valeur
    function formatValue(value) {
      if (value === null || value === undefined) return '<span style="color: #64748b;">null</span>';
      if (typeof value === 'boolean') return value ? '‚úÖ' : '‚ùå';
      if (typeof value === 'string' && value.length > 50) {
        return value.substring(0, 50) + '...';
      }
      return String(value);
    }

    // Afficher la pagination
    function renderPagination(pagination) {
      const paginationHtml = `
        <div class="pagination">
          <button onclick="changePage(${pagination.page - 1})" ${pagination.page === 1 ? 'disabled' : ''}>
            ‚Üê Pr√©c√©dent
          </button>
          <span style="color: #cbd5e1;">
            Page ${pagination.page} sur ${pagination.totalPages} (${pagination.total} r√©sultats)
          </span>
          <button onclick="changePage(${pagination.page + 1})" ${pagination.page === pagination.totalPages ? 'disabled' : ''}>
            Suivant ‚Üí
          </button>
        </div>
      `;
      
      document.getElementById('paginationContainer').innerHTML = paginationHtml;
    }

    // Changer de page
    function changePage(page) {
      currentPage = page;
      loadTableData();
    }

    // Actualiser les donn√©es
    function refreshData() {
      loadTableData();
      loadStats();
    }

    // Ouvrir le modal d'ajout
    function openAddModal() {
      editingId = null;
      document.getElementById('modalTitle').textContent = `Ajouter dans ${currentTable}`;
      renderForm();
      document.getElementById('editModal').classList.add('active');
    }

    // √âditer une ligne
    async function editRow(id) {
      try {
        editingId = id;
        const res = await fetch(`/api/tables/${currentTable}/data/${id}`);
        const row = await res.json();
        
        document.getElementById('modalTitle').textContent = `Modifier ${currentTable}`;
        renderForm(row);
        document.getElementById('editModal').classList.add('active');
      } catch (error) {
        showError('Erreur lors du chargement de la ligne: ' + error.message);
      }
    }

    // Rendre le formulaire
    function renderForm(data = {}) {
      const primaryKey = tableSchema.find(col => col.pk === 1)?.name || 'id';
      const formHtml = tableSchema.map(col => {
        if (col.pk === 1 && editingId) {
          return `<input type="hidden" name="${col.name}" value="${data[col.name] || ''}">`;
        }
        
        const value = data[col.name] !== undefined ? data[col.name] : '';
        const isRequired = col.notnull === 1 && !col.dflt_value;
        
        return `
          <div class="form-group">
            <label>${col.name} ${isRequired ? '<span style="color: #ef4444;">*</span>' : ''}</label>
            <input 
              type="text" 
              name="${col.name}" 
              value="${value}" 
              ${isRequired && !editingId ? 'required' : ''}
              ${col.pk === 1 && editingId ? 'readonly' : ''}
            >
          </div>
        `;
      }).join('');
      
      document.getElementById('editForm').innerHTML = formHtml;
    }

    // Enregistrer les donn√©es
    async function saveData() {
      try {
        const form = document.getElementById('editForm');
        const formData = new FormData(form);
        const data = {};
        
        for (const [key, value] of formData.entries()) {
          data[key] = value || null;
        }
        
        let res;
        if (editingId) {
          res = await fetch(`/api/tables/${currentTable}/data/${editingId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });
        } else {
          res = await fetch(`/api/tables/${currentTable}/data`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });
        }
        
        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.error || 'Erreur lors de l\'enregistrement');
        }
        
        closeModal();
        refreshData();
      } catch (error) {
        showError('Erreur lors de l\'enregistrement: ' + error.message);
      }
    }

    // Supprimer une ligne
    async function deleteRow(id) {
      if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette ligne ?')) {
        return;
      }
      
      try {
        const res = await fetch(`/api/tables/${currentTable}/data/${id}`, {
          method: 'DELETE',
        });
        
        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.error || 'Erreur lors de la suppression');
        }
        
        refreshData();
      } catch (error) {
        showError('Erreur lors de la suppression: ' + error.message);
      }
    }

    // Fermer le modal
    function closeModal() {
      document.getElementById('editModal').classList.remove('active');
      editingId = null;
    }

    // Afficher une erreur
    function showError(message) {
      document.getElementById('errorContainer').innerHTML = `
        <div class="error">‚ùå ${message}</div>
      `;
      setTimeout(() => {
        document.getElementById('errorContainer').innerHTML = '';
      }, 5000);
    }

    // Recherche
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        currentPage = 1;
        loadTableData();
      }
    });

    // Initialiser l'application
    init();
  </script>
</body>
</html>
